<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile-card">
            <div class="profile-card-img">
                <img src="img/profile.jpg" alt="profile-card">
            </div>
            <div class="profile-card-cont">
                <div class="profile-card-name">
                    Latief Ahmad
                </div>
                <div class="profile-card-text">
                    UI/UX Benginner <strong>Malang</strong>
                </div>
                <div class="profile-card-loc">
                    <span class="profile-card-loc-icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </span>
                    <span class="profile-card-loc-text">
                        East Java
                    </span>
                </div>
                
                <div class="profile-card-info">
                    <div class="profile-card-info-item">
                        <div class="profile-card-info-title">
                            2021
                        </div>
                        <div class="profile-card-info-text">
                            Followers
                        </div>
                    </div>
                    <div class="profile-card-info-item">
                        <div class="profile-card-info-title">
                            2022
                        </div>
                        <div class="profile-card-info-text">
                            Following
                        </div>
                    </div>
                    <div class="profile-card-info-item">
                        <div class="profile-card-info-title">
                            2023
                        </div>
                        <div class="profile-card-info-text">
                            Not Following
                        </div>
                    </div>
                </div>

            <div class="profile-card-social">
                <a href="#" class="profile-card-social-item facebook">
                    <span class="icon-font">
                        <i class="fa-brands fa-facebook-f"></i>
                    </span>
                </a>
                <a href="#" class="profile-card-social-item twitter">
                    <span class="icon-font">
                        <i class="fa-brands fa-twitter"></i>
                    </span>
                </a>
                <a href="#" class="profile-card-social-item instagram">
                    <span class="icon-font">
                        <i class="fa-brands fa-instagram"></i>
                    </span>
                </a>
                <a href="#" class="profile-card-social-item behance">
                    <span class="icon-font">
                        <i class="fa-brands fa-behance"></i>
                    </span>
                </a>
                <a href="#" class="profile-card-social-item github">
                    <span class="icon-font">
                        <i class="fa-brands fa-github"></i>
                    </span>
                </a>
                <a href="#" class="profile-card-social-item codepen">
                    <span class="icon-font">
                        <i class="fa-brands fa-codepen"></i>
                    </span>
                </a>
                <a href="#" class="profile-card-social-item link">
                    <span class="icon-font">
                        <i class="fa-solid fa-link"></i>
                    </span>
                </a>
            </div>
        
            <div class="profile-card-ctr">
                <button class="profile-card-button blue">
                    Message
                </button>
                <button class="profile-card-button orange">
                    Follow
                </button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
